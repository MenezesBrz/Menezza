<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menezza - Login</title>
  <meta name="description" content="Login to your Menezza account and experience luxury automotive excellence">
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <!-- Background Animation -->
  <div class="bg-animation">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <div class="auth-wrapper">
    <div class="auth-container">
      <a href="../index.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Home</span>
      </a>

      <!-- Brand Logo -->
      <div class="brand-section">
        <div class="brand-icon">
          <i class="fas fa-car-side"></i>
        </div>
        <h2 class="brand-name">MENEZZA</h2>
      </div>

      <div class="auth-header">
        <h1>Welcome Back</h1>
        <p>Log in to continue your journey</p>
      </div>

      <form class="auth-form" id="loginForm">
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <input type="email" id="email" name="Email" required placeholder=" " autocomplete="email">
          <label for="email">Email Address</label>
          <div class="input-border"></div>
        </div>

        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-lock"></i>
          </div>
          <input type="password" id="password" name="password" required placeholder=" ">
          <label for="password">Password</label>
          <button type="button" class="toggle-password" id="togglePassword">
            <i class="fas fa-eye"></i>
          </button>
          <div class="input-border"></div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="remember">
            <span class="checkmark"></span>
            <span class="label-text">Remember me</span>
          </label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="btn-submit">
          <span class="btn-text">Login</span>
          <span class="btn-icon"><i class="fas fa-arrow-right"></i></span>
        </button>

        <div class="divider">
          <span>or continue with</span>
        </div>

        <div class="social-login">
          <button type="button" class="social-btn google">
            <i class="fab fa-google"></i>
          </button>
          <button type="button" class="social-btn facebook">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button type="button" class="social-btn apple">
            <i class="fab fa-apple"></i>
          </button>
        </div>
      </form>

      <div class="auth-footer">
        <p>Don't have an account? <a href="../Signup/cadastro.html">Sign Up</a></p>
      </div>
    </div>

    <!-- Decorative Elements -->
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>
  </div>

  <script src="login.js"></script>
</body>

</html>
