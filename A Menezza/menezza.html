      <div class="tabs-wrapper">

          <h4>Bem-vindo a Menezza</h4>

          <div class="buttons">
            <button onclick="changeText('mission')">Nossa Missão</button>
            <button onclick="changeText('vision')">Nossa Visão</button>
            <button onclick="changeText('value')">Nosso Valor</button>

            Far far away, behind the word mountains, far from the countries Vokalia and Consonantia...
          </div>
        </div>

      <script>
        function changeText(type) {
  const textElement = document.getElementById("main-text");
  const texts = {
    mission: "Na Menezza, nossa missão é redefinir o prazer de dirigir, unindo design arrojado, desempenho excepcional e inovação tecnológica. Criamos veículos que não apenas transportam, mas emocionam, conectando motorista e máquina em perfeita harmonia.",
    vision: "Our vision is to be the most trusted name in the automotive world, pioneering innovation and inspiring car enthusiasts worldwide.",
    value: "We value integrity, precision, and passion. Every detail matters in creating unforgettable automotive experiences for our clients."
  };

  // anima fade out
  textElement.style.opacity = 0;

  setTimeout(() => {
    textElement.textContent = texts[type];
    // anima fade in
    textElement.style.opacity = 1;
  }, 300);
}

      </script>
