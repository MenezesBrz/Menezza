<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="cadastro.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    <div class="container">
      <h1>Sign Up</h1>
  
      <form>
        <label for="Nome"></label>
        <input 
          type="text" 
          name="Name" 
          placeholder="Nome" 
          id="Nome"
          onfocus="this.setAttribute('data-placeholder', this.placeholder); this.placeholder='';" 
          onblur="this.placeholder = this.getAttribute('data-placeholder');"
        >



        <label for="Email"></label>
        <input class="thirdinput"
          type="text" 
          name="Email" 
          placeholder="Email" 
          id="Email"
          onfocus="this.setAttribute('data-placeholder', this.placeholder); this.placeholder='';" 
          onblur="this.placeholder = this.getAttribute('data-placeholder');"
        >



        <label for="senha"></label>
        <input class="secondinput" 
          type="password" 
          name="senha" 
          placeholder="Senha" 
          id="senha"
          onfocus="this.setAttribute('data-placeholder', this.placeholder); this.placeholder='';" 
          onblur="this.placeholder = this.getAttribute('data-placeholder');"
        >
      </form>
      <form>

        <label for="submit"></label>
        <input class="submit"
        type="submit"
        name="submit"
        placeholder="submit"
        id="submit"
        >
      </form>

     <h4 class="forget"><a href="LogIn/login.html">Já possui uma conta?</a></h4>

      </div>



      <script>
        function removePlaceholder() {
            document.getElementById('name').placeholder = '';
        }
    </script>
    <script>
     const nomeInput = document.getElementById("Nome");
const emailInput = document.getElementById("Email");
const senhaInput = document.getElementById("senha");

// Evento de "input" para adicionar a classe 'typing' quando o usuário começar a digitar
nomeInput.addEventListener("input", function () {
  if (this.value.length > 0) {
    this.classList.add("typing");
  } else {
    this.classList.remove("typing");
  }
});

emailInput.addEventListener("input", function () {
  if (this.value.length > 0) {
    this.classList.add("typing");
  } else {
    this.classList.remove("typing");
  }
});

senhaInput.addEventListener("input", function () {
  if (this.value.length > 0) {
    this.classList.add("typing");
  } else {
    this.classList.remove("typing");
  }
});
    </script>

  </body>
</html>
