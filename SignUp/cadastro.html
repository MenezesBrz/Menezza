<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menezza - Sign Up</title>
  <link rel="stylesheet" href="cadastro.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <div class="auth-wrapper">
    <div class="auth-container">
      <a href="../index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>

      <div class="auth-header">
        <h1>Create Account</h1>
        <p>Join the Menezza experience</p>
      </div>

      <form class="auth-form">
        <div class="input-group">
          <input type="text" id="name" name="Name" required placeholder=" " autocomplete="off">
          <label for="name">Full Name</label>
        </div>

        <div class="input-group">
          <input type="email" id="email" name="Email" required placeholder=" " autocomplete="off">
          <label for="email">Email</label>
        </div>

        <div class="input-group">
          <input type="password" id="password" name="password" required placeholder=" ">
          <label for="password">Password</label>
        </div>

        <button type="submit" class="btn-submit">REGISTER</button>
      </form>

      <div class="auth-footer">
        <p>Already have an account? <a href="../login/login.html">Log In</a></p>
      </div>
    </div>
  </div>

</body>

</html>
