<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menezza - Sign Up</title>
  <meta name="description" content="Join Menezza and experience the pinnacle of luxury automotive excellence">
  <link rel="stylesheet" href="cadastro.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <!-- Background Animation -->
  <div class="bg-animation">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <div class="auth-wrapper">
    <div class="auth-container">
      <a href="../index.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Home</span>
      </a>

      <!-- Brand Logo -->
      <div class="brand-section">
        <div class="brand-icon">
          <i class="fas fa-car-side"></i>
        </div>
        <h2 class="brand-name">MENEZZA</h2>
      </div>

      <div class="auth-header">
        <h1>Create Account</h1>
        <p>Join the Menezza experience</p>
      </div>

      <form class="auth-form" id="signupForm">
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-user"></i>
          </div>
          <input type="text" id="name" name="Name" required placeholder=" " autocomplete="name">
          <label for="name">Full Name</label>
          <div class="input-border"></div>
        </div>

        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <input type="email" id="email" name="Email" required placeholder=" " autocomplete="email">
          <label for="email">Email Address</label>
          <div class="input-border"></div>
        </div>

        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-phone"></i>
          </div>
          <input type="tel" id="phone" name="Phone" placeholder=" " autocomplete="tel">
          <label for="phone">Phone Number (Optional)</label>
          <div class="input-border"></div>
        </div>

        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-lock"></i>
          </div>
          <input type="password" id="password" name="password" required placeholder=" ">
          <label for="password">Password</label>
          <button type="button" class="toggle-password" id="togglePassword">
            <i class="fas fa-eye"></i>
          </button>
          <div class="input-border"></div>
          <div class="password-strength">
            <div class="strength-bar">
              <div class="strength-fill"></div>
            </div>
            <span class="strength-text"></span>
          </div>
        </div>

        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-lock"></i>
          </div>
          <input type="password" id="confirmPassword" name="confirmPassword" required placeholder=" ">
          <label for="confirmPassword">Confirm Password</label>
          <button type="button" class="toggle-password" id="toggleConfirmPassword">
            <i class="fas fa-eye"></i>
          </button>
          <div class="input-border"></div>
        </div>

        <div class="terms-agreement">
          <label class="checkbox-container">
            <input type="checkbox" id="terms" required>
            <span class="checkmark"></span>
            <span class="label-text">
              I agree to the <a href="#" class="link-gold">Terms & Conditions</a> and <a href="#"
                class="link-gold">Privacy Policy</a>
            </span>
          </label>
        </div>

        <button type="submit" class="btn-submit">
          <span class="btn-text">Create Account</span>
          <span class="btn-icon"><i class="fas fa-arrow-right"></i></span>
        </button>

        <div class="divider">
          <span>or sign up with</span>
        </div>

        <div class="social-login">
          <button type="button" class="social-btn google">
            <i class="fab fa-google"></i>
          </button>
          <button type="button" class="social-btn facebook">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button type="button" class="social-btn apple">
            <i class="fab fa-apple"></i>
          </button>
        </div>
      </form>

      <div class="auth-footer">
        <p>Already have an account? <a href="../login/login.html">Log In</a></p>
      </div>
    </div>

    <!-- Decorative Elements -->
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>
  </div>

  <script src="cadastro.js"></script>
</body>

</html>
