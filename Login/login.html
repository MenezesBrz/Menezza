<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menezza - Login</title>
  <meta name="description" content="Login to your Menezza account and experience luxury automotive excellence">
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="split-screen">
    <div class="left-panel">
      <div class="panel-content">
        <div class="brand-display">
            <!-- Optional: Add brand logo here if desired -->
        </div>
        <div class="testimonial">
          <p>"Experience the art of automotive perfection."</p>
          <span>- H. Menezza</span>
        </div>
      </div>
      <div class="overlay"></div>
    </div>
    
    <div class="right-panel">
      <div class="auth-wrapper">
        <div class="auth-container">
          <a href="../index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Home</span>
          </a>

          <div class="auth-header">
            <div class="brand-icon">
                <i class="fas fa-car-side"></i>
            </div>
            <h1>Welcome Back</h1>
            <p>Log in to your account</p>
          </div>

          <form class="auth-form" id="loginForm">
            <div class="input-group">
              <input type="email" id="email" name="Email" required placeholder=" " autocomplete="email">
              <label for="email">Email Address</label>
              <i class="fas fa-envelope input-icon"></i>
            </div>

            <div class="input-group">
              <input type="password" id="password" name="password" required placeholder=" ">
              <label for="password">Password</label>
              <i class="fas fa-lock input-icon"></i>
              <button type="button" class="toggle-password" id="togglePassword">
                <i class="fas fa-eye"></i>
              </button>
            </div>

            <div class="form-options">
              <label class="remember-me">
                <input type="checkbox" id="remember">
                <span class="checkmark"></span>
                <span class="label-text">Remember me</span>
              </label>
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="btn-submit">
              <span class="btn-text">Login</span>
              <span class="btn-icon"><i class="fas fa-arrow-right"></i></span>
            </button>

            <div class="divider">
              <span>or continue with</span>
            </div>

            <div class="social-login">
              <button type="button" class="social-btn google" aria-label="Login with Google">
                <i class="fab fa-google"></i>
              </button>
              <button type="button" class="social-btn facebook" aria-label="Login with Facebook">
                <i class="fab fa-facebook-f"></i>
              </button>
              <button type="button" class="social-btn apple" aria-label="Login with Apple">
                <i class="fab fa-apple"></i>
              </button>
            </div>
          </form>

          <div class="auth-footer">
            <p>Don't have an account? <a href="../Signup/cadastro.html">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>

</html>
