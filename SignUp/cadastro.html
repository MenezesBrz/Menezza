<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menezza - Sign Up</title>
  <meta name="description" content="Join Menezza and experience the pinnacle of luxury automotive excellence">
  <link rel="stylesheet" href="cadastro.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="split-screen">
    <div class="left-panel">
      <div class="panel-content">
        <div class="testimonial">
          <p>"Join the exclusive circle of automotive connoisseurs."</p>
          <span>- H. Menezza</span>
        </div>
      </div>
      <div class="overlay"></div>
    </div>

    <div class="right-panel">
      <div class="auth-wrapper">
        <div class="auth-container">
          <a href="../index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Home</span>
          </a>

          <div class="auth-header">
            <a href="../index.html" class="brand-link"
              style="text-decoration: none; margin-bottom: 2rem; display: block;">
              <span class="brand-logo" style="justify-content: center;">MENEZZA</span>
            </a>
            <h1>Create Account</h1>
            <p>Begin your journey with us</p>
          </div>

          <form class="auth-form" id="signupForm">
            <div class="input-group">
              <input type="text" id="name" name="Name" required placeholder=" " autocomplete="name">
              <label for="name">Full Name</label>
              <i class="fas fa-user input-icon"></i>
            </div>

            <div class="input-group">
              <input type="email" id="email" name="Email" required placeholder=" " autocomplete="email">
              <label for="email">Email Address</label>
              <i class="fas fa-envelope input-icon"></i>
            </div>

            <div class="input-group">
              <input type="tel" id="phone" name="Phone" placeholder=" " autocomplete="tel">
              <label for="phone">Phone Number (Optional)</label>
              <i class="fas fa-phone input-icon"></i>
            </div>

            <div class="input-row">
              <div class="input-group">
                <input type="password" id="password" name="password" required placeholder=" ">
                <label for="password">Password</label>
                <!-- <i class="fas fa-lock input-icon"></i> -->
                <button type="button" class="toggle-password" id="togglePassword">
                  <i class="fas fa-eye"></i>
                </button>
              </div>

              <div class="input-group">
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder=" ">
                <label for="confirmPassword">Confirm</label>
                <!-- <i class="fas fa-lock input-icon"></i> -->
                <button type="button" class="toggle-password" id="toggleConfirmPassword">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <div class="password-strength">
              <div class="strength-bar">
                <div class="strength-fill"></div>
              </div>
              <span class="strength-text"></span>
            </div>

            <div class="terms-agreement">
              <label class="checkbox-container">
                <input type="checkbox" id="terms" required>
                <span class="checkmark"></span>
                <span class="label-text">
                  I agree to the <a href="#" class="link-gold">Terms & Conditions</a>
                </span>
              </label>
            </div>

            <button type="submit" class="btn-submit">
              <span class="btn-text">Create Account</span>
              <span class="btn-icon"><i class="fas fa-arrow-right"></i></span>
            </button>

            <div class="divider">
              <span>or sign up with</span>
            </div>

            <div class="social-login">
              <button type="button" class="social-btn google">
                <i class="fab fa-google"></i>
              </button>
              <button type="button" class="social-btn facebook">
                <i class="fab fa-facebook-f"></i>
              </button>
              <button type="button" class="social-btn apple">
                <i class="fab fa-apple"></i>
              </button>
            </div>
          </form>

          <div class="auth-footer">
            <p>Already have an account? <a href="../login/login.html">Log In</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="cadastro.js"></script>
</body>

</html>
