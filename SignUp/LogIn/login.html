<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    <div class="container">
      <h1>Log In</h1>
  
      <form>
        <label for="Email"></label>
        <input 
          type="text" 
          name="Name" 
          placeholder="Email" 
          id="Email"
          onfocus="this.setAttribute('data-placeholder', this.placeholder); this.placeholder='';" 
          onblur="this.placeholder = this.getAttribute('data-placeholder');"
        >
        <label for="senha"></label>
        <input class="secondinput" 
          type="password" 
          name="senha" 
          placeholder="Senha" 
          id="senha"
          onfocus="this.setAttribute('data-placeholder', this.placeholder); this.placeholder='';" 
          onblur="this.placeholder = this.getAttribute('data-placeholder');"
        >
      </form>
      <form>

        <label for="submit"></label>
        <input class="submit"
        type="submit"
        name="submit"
        placeholder="submit"
        id="submit"
        >
      </form>

     <h4 class="forget"><a href="">Esqueceu sua senha?</a></h4>

      </div>



      <script>
        function removePlaceholder() {
            document.getElementById('name').placeholder = '';
        }
    </script>
    <script>
      const nameInput = document.getElementById("Email");
      const senhaInput = document.getElementById("senha");
    
      nameInput.addEventListener("input", function () {
        if (this.value.length > 0) {
          this.classList.add("typing");
        } else {
          this.classList.remove("typing");
        }
      });
    
      senhaInput.addEventListener("input", function () {
        if (this.value.length > 0) {
          this.classList.add("typing");
        } else {
          this.classList.remove("typing");
        }
      });
    </script>

  </body>
</html>
